<h2>Partidos de tu equipo</h2>

<p *ngIf="equipo">
  Equipo: <strong>{{ equipo }}</strong>
</p>

<ul *ngIf="partidos.length > 0; else sinPartidos">
  <li *ngFor="let p of partidos">
    {{ p.equipoLocal }} vs {{ p.equipoVisitante }}
    â€”
    {{ p.fecha | date:'dd/MM/yyyy' }}
  </li>
</ul>

<ng-template #sinPartidos>
  <p>No hay partidos asignados a tu equipo.</p>
</ng-template>
