<section class="container my-5">
  <h2 class="text-center mb-4">Jugadores</h2>

  <!-- Buscador -->
  <div class="mb-4 text-center">
    <input
      type="text"
      class="form-control w-50 d-inline-block"
      placeholder="Buscar por nombre, equipo o deporte"
      [(ngModel)]="filtro"
    >
  </div>

  <!-- Tabla -->
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Equipo</th>
          <th>Deporte</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let j of jugadoresFiltrados">
          <td>{{ j.nombre }}</td>
          <td>{{ j.equipo }}</td>
          <td>{{ j.deporte }}</td>
        </tr>

        <tr *ngIf="jugadoresFiltrados.length === 0">
          <td colspan="3">
            <em>No se encontraron jugadores</em>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
