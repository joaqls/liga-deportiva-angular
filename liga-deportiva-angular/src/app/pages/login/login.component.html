<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">

    <div class="card shadow">
      <div class="card-body">

        <h3 class="text-center mb-4">Iniciar sesión</h3>

        <form>

          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" id="usuario" class="form-control" placeholder="Introduce tu usuario">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña">
          </div>

        <div class="mb-3">
            <label for="rol" class="form-label">Tipo de usuario</label>
            <select id="rol" class="form-select" #rolSelect>
                <option value="">Selecciona un rol</option>
                <option value="admin">Administrador</option>
                <option value="usuario">Usuario</option>
                <option value="capitan">Capitán</option>
                <option value="arbitro">Árbitro</option>
            </select>
        </div>


          <div class="d-grid">
            <button type="button" class="btn btn-primary" (click)="login(rolSelect.value)">
            Entrar
            </button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
