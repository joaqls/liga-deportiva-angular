<section class="container my-5">
  <h2 class="text-center mb-4">Resultados</h2>

  <!-- Filtro -->
  <div class="mb-4 text-center">
    <select
      class="form-select w-auto d-inline-block"
      [(ngModel)]="filtroDeporte"
      name="filtroDeporte"
    >
      <option value="todos">Todos los deportes</option>
      <option value="futbol">FÃºtbol</option>
      <option value="baloncesto">Baloncesto</option>
      <option value="voleibol">Voleibol</option>
      <option value="tenis">Tenis</option>
    </select>
  </div>

  <!-- Tabla -->
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Deporte</th>
          <th>Equipo Local</th>
          <th>Resultado</th>
          <th>Equipo Visitante</th>
          <th>Fecha</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of resultadosFiltrados">
          <td>{{ r.deporte | titlecase }}</td>
          <td>{{ r.local }}</td>
          <td>{{ r.resultado }}</td>
          <td>{{ r.visitante }}</td>
          <td>{{ r.fecha }}</td>
        </tr>

        <tr *ngIf="resultadosFiltrados.length === 0">
          <td colspan="5">
            <em>No hay resultados para este deporte</em>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
